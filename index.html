<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Фон</title>
</head>
<body>
    <button data-modal>обратная связь</button>
    <div class="modal">
        <div class="form-wrapper">
            <div class="form__title">Заполните форму</div>
            <form action="" class="form" id="main-form">
                <div class="form__item">
                    <label for="" class="form__label">Ваше имя:*</label>
                    <input type="text" class="form__input" id="name" placeholder="Иван" name="name">
                </div>
                <div class="form__item">
                    <label for="" class="form__label">Ваш E-mail:*</label>
                    <input type="email" class="form__input" id="email" placeholder="ivan@mail.ru" name="email">
                </div>
                <div class="form__item">
                    <label for="" class="form__label">Ваш телефон:</label>
                    <input type="tel" class="form__input" id="phone" placeholder="+7(___)___-__-__ :" name="phone">
                </div>
                <div class="form__item">
                    <label for="" class="form__label">Комментарий:</label>  
                    <textarea name="message" id="message" class="form__input form__input--textarea"></textarea>
                </div>
                <button type="submit" class="form__button">отправить</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/main.js"></script>
<script src="js/sendform.js"></script>
</body>
</html>
